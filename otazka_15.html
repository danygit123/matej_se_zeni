<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Otázka 15</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Otázka 15</h1>
</header>

<div class="video-container">

    <p>Můj oblíbený kus oblečení?</p>
    <button id="answer-btn">Ukázat odpověď</button>
    <div id="answer-video" style="display:none;">
    <p>Bílo-červené proužkaté šaty (roxy kalhoty, Vansky)</p>
    </div>
</div>

<a href="otazky.html" class="back-link">← Zpět na seznam otázek</a>

<script>
    // získej číslo otázky z názvu souboru
    const questionNumber = parseInt(location.pathname.match(/(\d+)\.html$/)[1]);

    // načtení stavu a označení otázky jako zobrazené
    let state = JSON.parse(localStorage.getItem("questionsState")) || Array(15).fill(false);
    state[questionNumber - 1] = true;
    localStorage.setItem("questionsState", JSON.stringify(state));

    // zobrazení odpovědi po kliknutí
    document.getElementById("answer-btn").onclick = function() {
        document.getElementById("answer-video").style.display = "block";
    };
</script>
</body>
</html>
